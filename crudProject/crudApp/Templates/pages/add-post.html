{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %} Добавить пост {% endblock %}

{% block content %}
<div class="card mb-3 shadow p-3 bg-body rounded border border-0">
  <div class="card-body" >
    <h2 display-6>Добавить пост</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="mt-3 btn btn-dark">Добавить</button>
    </form>
  </div>
</div>
{% endblock %}
