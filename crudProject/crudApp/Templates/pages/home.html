{% extends '../base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}
{% for post in posts %}
<div class="card text-bg-dark mb-3 border border-0">
  <div class="card-header">{{ post.postDate }}</div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-light">Читать</a>
  </div>
</div>
{% endfor %}
{% endblock %}
